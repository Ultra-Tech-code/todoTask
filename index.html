<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <title>Todo</title>
</head>
<body onload="readTodo()" class="bg-gray-100 mt-20">
    <div class="container mx-auto">
        <div class="flex justify-center">
            <div class="w-1/3 bg-white p-4 rounded-lg shadow-lg">
                <h1 class="text-3xl text-center p-2">Todo App</h1>
                <p class="text-center text-gray-600 mb-2">Tasks Created: <span id="taskCount">0</span></p>
                <form action="">
                    <input type="text" name="todo" id="todoInput" class="w-full border-2 border-gray-300 p-2 rounded-lg mb-2" placeholder="Add todo">
                    <button type="button" class="bg-blue-500 text-white p-2 rounded-lg w-full" onclick="createTodo(event)">Add</button>
                </form>
                <ul class="list-disc mt-2" id="todoTable">
                </ul>
            </div>
        </div>
    </div>


</body>
<script src="modules.js"></script>
<script src="script.js"></script>
</html>
